name: Deploy .NET Web API to Docker

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  deploy:
    #if: github.event.pull_request.merged == true && contains(['Monday', 'Tuesday', 'Wednesday', 'Thursday'], github.event.pull_request.merged_at | date('EEEE')) || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0' # .NET versiyonunu buraya yazÄ±n

    - name: Build
      run: dotnet build --configuration Release 

    - name: Publish
      run: dotnet publish --configuration src/Presentation/HealthCare.WebApi Release --output ./publish

    - name: Build Docker image
      run: docker build -t my-dotnet-webapi:latest
